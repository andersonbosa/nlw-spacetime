version: '3.4'

services:

  server-fastify:
    container_name: server-fastify
    build:
      context: ./services/server-fastify
      dockerfile: Dockerfile
      args:
        - PORT_NUMBER=3000
    restart: unless-stop
    ports:
      - 3000:3000
    networks:
      - spacetime-private-net

  app-web:
    container_name: app-web
    build:
      context: ./services/app-web
      dockerfile: Dockerfile
      args:
        - PORT_NUMBER=4000
    restart: unless-stop
    ports:
      - 4000:4000

    networks:
      - spacetime-private-net

