version: '3.4'

services:
  server_fastify:
    build:
      context: ./services/server-fastify
      dockerfile: Dockerfile
    environment:
      - FASTIFY_SERVER_PORT=3333
      # - NODE_OPTIONS=--inspect=0.0.0.0:9229
    networks:
      - spacetime-private-net
    ports:
      - "3333:3333"
    volumes:
      - ./services/server-fastify:/server
      # - node_modules:/server/node_modules
      # - /server/node_modules

  app_web:
    depends_on:
      - server_fastify
    build:
      context: ./services/app-web
      dockerfile: Dockerfile
      args:
        - NEXTJS_PORT=3000
    environment:
      - PORT=3000
      - FASTIFY_SERVER_PORT=3333
    networks:
      - spacetime-private-net
    ports:
      - "3000:3000"
  #   volumes:
  #     - ./services/app-web:/app
  #     - /app/node_modules
  #     # - node_modules:/app/node_modules
  #   tmpfs:
  #     - /app/.next

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./services/prometheus:/etc/prometheus
      - prometheus:/prometheus/
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "9091:9091"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=password
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - ./services/grafana:/etc/grafana/provisioning
      - grafana:/var/lib/grafana

volumes:
  node_modules: {}
  prometheus: {}
  grafana: {}

networks:
  spacetime-private-net:
